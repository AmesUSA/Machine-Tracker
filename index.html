<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Tracker</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Machine Tracker App</h1>
  <div id="machine-tracker">
    <form id="shotForm">
      <label for="machine">Machine #:</label>
      <input type="text" id="machine" name="machine" required />
      <label for="shotCount">Shot Count:</label>
      <input type="number" id="shotCount" name="shotCount" required />
      <button type="submit">Submit</button>
    </form>
    <ul id="logList"></ul>
  </div>

  <div id="message-board">
    <h2>Message Board</h2>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Enter message" required />
      <button type="submit">Post</button>
    </form>
    <ul id="messages"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
